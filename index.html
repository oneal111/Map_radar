<head>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title" class="barreMenu"><p>O sé radar la</p> </div style="background: white;">

    <div class="divButton">
      <button onclick="menuBoutton()"  class="bouton">+</button>
        <div id="menuDropdown" class="contenuBoutton">
          <a href="#">Test</a>
          <a href="#">Test2</a>
          <a href="#">Test3</a>
        </div>
    </div>

  <div id="map"></div>
  <div class="barreBas"> <p style="margin: 1%;">Copyright: O'neal Jachel</p> <p><a href="contact.html" style="text-decoration: none;">Contact</a></p></div>

  <!-- Create the interactive map content with JavaScript (.js) -->

  <script>

    function menuBoutton() {
      document.getElementById("menuDropdown").classList.toggle("show");
    }

    //fermer le menuDropdown quand on clique a côté
        window.onclick = function(event) {
      if (!event.target.matches('.bouton')) {
        var dropdowns = document.getElementsByClassName("contenuBoutton");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    center: [16.2569, -61.5481], // EDIT coordinates to re-center map
    zoom: 11,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: false,
    rotate: true,
    tap: false,
    layers: [layerMap, All]
  });
 
  //Localisation
  var marker, circle;
  function onLocationFound(e) {

      if(marker) {
            map.removeLayer(marker)
        }
        if(circle) {
            map.removeLayer(circle)
        }
        
      var radius = e.accuracy / 2;
      marker= L.marker(e.latlng).addTo(map);
      circle= L.circle(e.latlng, radius).addTo(map);

}


map.on('locationfound', onLocationFound);
map.locate({setView: false, watch: true, maxZoom: 11});


var toggle = L.easyButton({
  states: [{
    stateName: 'findme',
    icon: '<span>&hearts;</span>',
    title: 'Find me',
    onClick: function(control) {
      map.locate({setView: true, watch: true, maxZoom: 11});
      control.state('leaveme');
    }
  }, {
    icon: '<span>&olarr;</span>',
    stateName: 'leaveme',
    onClick: function(control) {
      map.locate({setView: false, watch: true, maxZoom: 11});
      control.state('findme');
    },
    title: 'Leave me'
  }]
});
toggle.addTo(map);


  /* icone radar */
  var radarTour = L.icon({
    iconUrl: 'icon/picto-radar-tour.png',
    shadowUrl: 'icon/ombre-radar-tour.png',

    iconSize:     [19, 47], // size of the icon
    shadowSize:   [25, 32], // size of the shadow
    iconAnchor:   [11, 47], // point of the icon which will correspond to marker's location
    shadowAnchor: [2, 31],  // the same for the shadow
    popupAnchor:  [-2, -32] // point from which the popup should open relative to the iconAnchor
});
var radarGen = L.icon({
    iconUrl: 'icon/radar-gen.png',
    shadowUrl: 'icon/ombre-radar-tour.png',

    iconSize:     [19, 47], // size of the icon
    shadowSize:   [25, 32], // size of the shadow
    iconAnchor:   [11, 47], // point of the icon which will correspond to marker's location
    shadowAnchor: [2, 31],  // the same for the shadow
    popupAnchor:  [-2, -32] // point from which the popup should open relative to the iconAnchor
});
  var radarTourBurn = L.icon({
    iconUrl: 'icon/picto-radar-burn.png',
    shadowUrl: 'icon/ombre-radar-tour.png',

    iconSize:     [19, 47], // size of the icon
    shadowSize:   [25, 32], // size of the shadow
    iconAnchor:   [11, 47], // point of the icon which will correspond to marker's location
    shadowAnchor: [2, 31],  // the same for the shadow
    popupAnchor:  [-2, -32] // point from which the popup should open relative to the iconAnchor
});

  /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
  var layerMap = L.tileLayer(
    'https://tile.thunderforest.com/atlas/{z}/{x}/{y}.png?apikey=5930698cb58845bbb4ee9113cc45f70a', {
      attribution: '&copy; <a href="https://osm.org/copyright">\
        OpenStreetMap</a> contributors, &copy;\
        <a href="https://www.thunderforest.com">Thunderforest</a>'
  });

  var radarActif = L.layerGroup([Beauplan, Colin, Gosier_BK, Trois_Ri,
    St_Marie, Marina, Lajaille1, Lajaille2, Gr_Ravine, Jardiland,
    PointeSalee, VitoSF, CrecheSF, Goyave, ElectricSF, BioSF,CabinetSF, Lamentin, Cocoyer,
    AbymesVersML, Chauvel, GrandCamp, SortieGrFond, Boisripeau, GastonFeuillard, FortDelgres, Dumanoir, 
    PrimoGourbeyre, Moule, RichevalML,TotalML,VieuxFort,VitoVH,PlageVH, MairieBaillif,McdoAbymes,AnseBertrand
  ]);

  var radarBrule = L.layerGroup([Gosier_Salines, Traversee, Baimbridge, Deshaies, Bergevin, CochonPlusAbymes]);

  var radarAll = L.layerGroup([Beauplan, Colin, Gosier_BK, Trois_Ri,
    St_Marie, Marina, Lajaille1, Lajaille2, Gr_Ravine, Jardiland,
    PointeSalee, VitoSF, CrecheSF, Goyave, ElectricSF, BioSF,CabinetSF, Lamentin, Cocoyer,
    AbymesVersML, Chauvel, GrandCamp, SortieGrFond, Boisripeau, GastonFeuillard, FortDelgres, Dumanoir, 
    PrimoGourbeyre, Moule, RichevalML,TotalML,VieuxFort,VitoVH,PlageVH, MairieBaillif,McdoAbymes,AnseBertrand,
    Gosier_Salines, Traversee, Baimbridge, Deshaies, Bergevin, CochonPlusAbymes
  ]);


  var baseMaps = {
    "base": layerMap
};

  var overlayMaps = {
    "Tout les radars": radarAll,
    "Radar actif": radarActif,
    "Radar brûlé": radarBrule
};
  
  L.control.layers(baseMaps, overlayMaps).addTo(map);

  /* Display a point marker with pop-up text */

    .bindPopup("N8 - Port-Louis <br/> <strong>Sens</strong>: Dans les deux sens <br/> <strong>70 km/h</strong>"); // EDIT pop-up text message
