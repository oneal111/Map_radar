<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">O sé radar la</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    center: [16.2569, -61.5481], // EDIT coordinates to re-center map
    zoom: 10,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: false,
    tap: false
  });
  /* icone radar */
  var radarTour = L.icon({
    iconUrl: 'icon/picto-radar-tour.png',
    shadowUrl: 'icon/ombre-radar-tour.png',

    iconSize:     [38, 95], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

  /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
  L.tileLayer(
    'https://tile.thunderforest.com/atlas/{z}/{x}/{y}.png?apikey=5930698cb58845bbb4ee9113cc45f70a', {
      attribution: '&copy; <a href="https://osm.org/copyright">\
        OpenStreetMap</a> contributors, &copy;\
        <a href="https://www.thunderforest.com">Thunderforest</a>'
  }).addTo(map);

  /* Display a point marker with pop-up text */
    L.marker([16.40919, -61.46830], {icon: radarTour}).addTo(map) // EDIT marker coordinates
    .bindPopup("BEAUPLAN - Port-Louis_v <br/> Sens: Dans les deux sens <br/> 70km/h"); // EDIT pop-up text message
  
    L.marker([16.21058, -61.60182]).addTo(map)
    .bindPopup("N1 - Petit-Bourg<br/> Sens: Basse-Terre vers Pointe-a-Pitre<br/> 110km/h");
            
    L.marker([16.21930, -61.51560]).addTo(map) // EDIT marker coordinates
    .bindPopup("N4 - Gosier <br/> Sens: Gosier vers Pointe-à-Pitre <br/> 90km/h"); // EDIT pop-up text message
  
    L.marker([16.20761, -61.44557]).addTo(map) // EDIT marker coordinates
    .bindPopup("N4 - Gosier - Les salines<br/> Sens: Dans les deux sens <br/> 70km/h"); // EDIT pop-up text message

    L.marker([15.98950, -61.63560]).addTo(map) // EDIT marker coordinates
    .bindPopup("N1 - Trois-Rivières<br/> Sens: Pointe-à-Pitre vers Basse-Terre<br/> 70km/h"); // EDIT pop-up text message

    L.marker([16.09649, -61.56316]).addTo(map) // EDIT marker coordinates
    .bindPopup("N1 - Capesterre-Belle-Eau<br/> Sens: Dans les deux sens<br/> 50km/h"); // EDIT pop-up text message

    L.marker([16.23322, -61.52375]).addTo(map) // EDIT marker coordinates
    .bindPopup("N4 - Les Abymes<br/> Sens: Pointe-à-Pitre vers Le Gosier<br/> 90km/h"); // EDIT pop-up text message

    L.marker([16.25420, -61.56124]).addTo(map)
    .bindPopup("N1 - Baie-Mahault<br/> Sens: Basse-Terre vers Pointe-à-Pitre<br/> 90km/h");

    L.marker([16.25424, -61.56173]).addTo(map)
    .bindPopup("N1 - Baie-Mahault<br/> Sens: Pointe-à-Pitre vers Basse-Terre<br/> 90km/h");

    L.marker([16.21930, -61.51560]).addTo(map)
    .bindPopup("N4 - Le Gosier<br/> Sens: Le Gosier vers Point-à-Pitre<br/> 90km/h");

    L.marker([16.21690, -61.48270]).addTo(map)
    .bindPopup("N4 - Le Gosier<br/>Sens: Dans les deux sens<br/> 70km/h");

    L.marker([16.20830, -61.62941]).addTo(map)
    .bindPopup("D23 - Petit-Bourg<br/>Sens: Dans les deux sens<br/> 70km/h");

    L.marker([16.23458, -61.58975]).addTo(map)
    .bindPopup("N1 - Petit-Bourg<br/>Sens: Baie-Mahault vers Petit-Bourg <br/> 110km/h");


  </script>
</body>
</html>
